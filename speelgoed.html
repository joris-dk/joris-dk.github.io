<html>
<body>

<h2>speelgoed</h2>


<button onclick="myFunction()">Klik niet op deze knop</button>

<p id="demo"></p>

<script>
function myFunction() {
  var txt;
  if (confirm("Druk op een random knop :)")) {
    txt = "je drukt ok!";
  } else {
    txt = "je drukt anuleren!";
  }
  document.getElementById("demo").innerHTML = txt;
}
</script>

</body>
</html>
