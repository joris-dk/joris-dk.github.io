<html>
<head>
    <center>
    <title>ERROR 404 | joris.com</title>
    <h1>ERROR 404</h1>
        <h2>Pagina niet gevonden. Ga astublieft naar home</h2>
<script>
    var colors = ["red", "blue", "green", "white"];
    var colorIndex = 0;
    function changeColor() {
        var col = document.getElementById("body");
        if( colorIndex >= colors.length ) {
            window.open("home.html")
        }
        col.style.backgroundColor = colors[colorIndex];
        colorIndex++;
    }
</script>
    <body id='body'>
        <button onclick="changeColor()">Naar home</button>
        </center>
    </body>
    </html>
