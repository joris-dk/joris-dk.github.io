<button type="submit"><i class="fa fa-search"></i></button>
   <script>
      
  
         function openPage() {

          switch (x) {

            case "cola pudding":
              window.open("recept.html");

              window.open("suikerbrood.html");

              window.open("niveau : makelijk l stokbrood met kruidenboter.html")
              break
            case "recept patat":

            case "recept patatjes":
            case "recept friet":
