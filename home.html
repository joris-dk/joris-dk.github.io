<!DOCTYPE html>
<html>
<head>
<link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">


<BODY bgcolor="#1ddb20">
  <title>home | joris.com</title>
<center>
<input type="text" placeholder="zoek..." value="" id="zoek" onchange="openPage()">
       <input type="button" value="zoek" onclick="openPage()">
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
.button {
  padding: 15px 25px;
  font-size: 24px;
  text-align: center;
  cursor: pointer;
  outline: none;
  color: #fff;
  background-color: #0439aa;
  border: none;
  border-radius: 15px;
  box-shadow: 0 9px #999;
}

.button:hover {background-color: #1a3266}

.button:active {
  background-color: #1a3266;
  box-shadow: 0 5px #666;
  transform: translateY(4px);
}
  ul {
  list-style-type: none;
  margin: 0;
  padding: 0;
  overflow: hidden;
  background-color: #333;
}

li {
  float: left;
}

li a {
  display: block;
  color: white;
  text-align: center;
  padding: 14px 16px;
  text-decoration: none;
}

li a:hover {
  background-color: #111;
}
</style>
<script>
  function openPage() {
    var x = document.getElementById("zoek").value;
    
    if (x === "over") {
      window.open("over.html")
    }
    if (x === "recepten") {
      window.open("recept%20selectie.html")
    }
    if (x === "contact") {
      window.open("contact.html")
    }
    if (x === "coderdojo") {
      window.open("coderdojo.html")
    }
  }
  </script>
</head>
<body>

  <h1>Home</h1>
<button class="button" onclick=window.open("recept%20selectie")>maak mijn recepten</button>
  </center>
<ul>
  <li><a class="active" href="#home">Home</a></li>
  <li><a href="#news">News</a></li>
  <li><a href="#contact">Contact</a></li>
  <li><a href="#about">About</a></li>
</ul>
</body>
</html>
