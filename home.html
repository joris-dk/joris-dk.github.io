<!DOCTYPE html>
<html>
<head>
  <link rel="shortcut icon" type="png" href="android-chrome-512x512.png"/>


<BODY bgcolor="#1ddb20">
  <title>home | joris.com</title>
<center>
<input type="text" placeholder="zoek..." value="" id="zoek" onchange="openPage()">
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
.button {
  padding: 15px 25px;
  font-size: 24px;
  text-align: center;
  cursor: pointer;
  outline: none;
  color: #fff;
  background-color: #0439aa;
  border: none;
  border-radius: 15px;
  box-shadow: 0 9px #999;
}

.button:hover {background-color: #1a3266}

.button:active {
  background-color: #1a3266;
  box-shadow: 0 5px #666;
  transform: translateY(4px);
}
</style>
<script>
  function openPage() {
    var x = document.getElementById("zoek").value;
    
    if (x === "over") {
      window.open("over.html")
    }
    if (x === "recepten") {
      window.open("recept%20selectie.html")
    }
    if (x === "contact") {
      window.open("contact.html")
  }
  </script>
</head>
<body>

  <h1>Home</h1>
<button class="button" onclick=window.open("recept%20selectie")>maak mijn recepten</button>
  </center>

</body>
</html>
